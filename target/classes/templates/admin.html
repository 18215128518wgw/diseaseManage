<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>疫情防控情况管理平台</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        table {border-collapse: collapse; font-size: 14px; width: 80%; margin: auto}
        table, th, td {border: 1px solid darkslategray;padding: 10px}
    </style>
</head>
<body>
<div style="text-align: center">
    <span style="color: darkslategray; font-size: 30px; ">学生信息管理</span>
    <table class="table-striped table-hover">
        <tr>
            <th>id</th>
            <th>学号</th>
            <th>学院</th>
            <th>班级</th>
            <th>填报日期</th>
            <th>姓名</th>
            <th>电话</th>
            <th>省</th>
            <th>市</th>
            <th>区</th>
            <th>是否留校</th>
            <th>是否武汉籍学生</th>
            <th>是否湖北籍学生</th>
            <th>14天内与武汉疫区人员接触</th>
            <th>14天内与湖北疫区（不含武汉）人员接触</th>
            <th>是否在武汉</th>
            <th>是否在湖北（不含武汉)</th>
            <th>是否今天返校</th>
            <th>是否疑似</th>.
            <th>是否确诊感染</th>
        </tr>
        <tr th:each="students : ${students}" >
            <td th:text="${students.id}">0</td>
            <td th:text="${students.code}">0</td>
            <td th:text="${students.college}">0</td>
            <td th:text="${students.classes}">0</td>
            <td th:text="${students.date}">0</td>
            <td th:text="${students.name}">0</td>
            <td th:text="${students.phone}">0</td>
            <td th:text="${students.province}">0</td>
            <td th:text="${students.city}">0</td>
            <td th:text="${students.area}">0</td>
            <td th:text="${students.stayAtSchool}">0</td>
            <td th:text="${students.ifWuhanperson}">0</td>
            <td th:text="${students.ifHubeiperson}">0</td>
            <td th:text="${students.withWuhanMeet}">0</td>
            <td th:text="${students.withHubeiMeet}">0</td>
            <td th:text="${students.inWuhan}">0</td>
            <td th:text="${students.inHubei}">0</td>
            <td th:text="${students.backToSchool}">0</td>
            <td th:text="${students.suspect}">0</td>
            <td th:text="${students.infect}">0</td>
        </tr>
    </table>
</div>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<script src="/js/echarts.js"></script>
<div id="main" style="width: 1200px;height:600px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '某地区蒸发量和降水量',
            subtext: '纯属虚构'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['蒸发量', '降水量']
        },
        toolbox: {
            show: true,
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '蒸发量',
                type: 'bar',
                data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            },
            {
                name: '降水量',
                type: 'bar',
                data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
                markPoint: {
                    data: [
                        {name: '年最高', value: 182.2, xAxis: 7, yAxis: 183},
                        {name: '年最低', value: 2.3, xAxis: 11, yAxis: 3}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>


<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="/js/bootstrap.js"></script>
</body>
</html>
