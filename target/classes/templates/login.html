<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>疫情防控情况上报平台</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div  style="text-align: center"><br><br>
    <h2>管理员登陆</h2><br>

    <div class="row" style="width: 350px; margin: 0 auto;">
        <form class="form" method="GET" action="check">

            <input class="form-control" name="username" placeholder="用户名"  type="text" ><br><br>

            <input class="form-control" name="password" placeholder="密码"  type="password"><br><br>

            <input class="btn btn-danger" value="登录" type="submit">

        </form>
    </div>

</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="/static/js/bootstrap.js"></script>

</body>
</html>
